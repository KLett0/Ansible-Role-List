---
# Hosts file for the SSH role.
debian_openvpn:
  hosts:
    host1:
      ansible_host:
    host2:
      ansible_host:
  vars:
    # Connection details. Consider encrypting with ansible-vault. Add these same values to ./roles/Setup_SSH/vars/main.yml.
    ansible_user:
    ansible_port:
    ansible_ssh_private_key_file:
    # Used in SSH role. Consider encrypting with ansible-vault.
    ansible_custom_user:
    ansible_custom_password:
    ansible_custom_port:
    # This management device's IP for firewall rules.
    ansible_custom_ip:
    ansible_custom_public_key:
    # Extra logging folder location.
    ansible_custom_log: /var/log/extralogs
    default_inet_interface: enp1s0
    # Package configuration defaults.
    logwatch_custom_detail: 7
    unattendedup_reboot_time: 02:00
